<html>
<script src="typing.js"></script>
<link rel="stylesheet" href="styles.css">
<header><title>Typing Game</title></header>
<body id="body">
    <p id="paragraph"></p>
    <p class="centered">
        <textarea rows="6"
        id="typing-input"
        oninput="timer()"
        placeholder="Type here"></textarea>
    </p>
    <p id="timer">
    </p>
    <div class="centered">
        <button onclick="change_paragraph()" class="button">Another paragraph</button>
    </div>
</body>
</html>
